env:
  global:
    - GH_REF: github.com/darukjs/daruk.org.git
    - secure: ""
language: node_js

node_js:
  - 10

install:
  - npm install

script:
  - npm run build

after_script:
  - cd docs/.vuepress/dist
  - git init
  - git config user.name "doc"
  - git config user.email "doc"
  - git add -A
  - git commit -m "Update docs"
  - git push -f "https://${GH_TOKEN}@${GH_REF}" master:gh-pages
